<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calc</title>
</head>
<body>
    <div id="mainwrapper">

        <div id="calcbody">
            <div id="calcbodybackground1"></div>
            <div id="calcbodybackground2"></div>
            <div id="calcscreen">
                <div id="calcscrnums"></div>
                <div id="calcscrequation"></div>
            </div>
            <div id="calcbuttontray">
                <div class="calcbrow">
                    <div class="calcbutton" value="7"><div>7</div></div>
                    <div class="calcbutton" value="8"><div>8</div></div>
                    <div class="calcbutton" value="9"><div>9</div></div>
                    <div class="calcbutton" value="C"><div>C</div></div>
                </div>
                <div class="calcbrow">
                    <div class="calcbutton" value="4"><div>4</div></div>
                    <div class="calcbutton" value="5"><div>5</div></div>
                    <div class="calcbutton" value="6"><div>6</div></div>
                    <div class="calcbutton" value="+"><div>+</div></div>
                </div>
                <div class="calcbrow">
                    <div class="calcbutton" value="1"><div>1</div></div>
                    <div class="calcbutton" value="2"><div>2</div></div>
                    <div class="calcbutton" value="3"><div>3</div></div>
                    <div class="calcbutton" value="-"><div>-</div></div>
                </div>
                <div class="calcbrow">
                    <div class="calcbutton" value="*"><div>*</div></div>
                    <div class="calcbutton" value="0"><div>0</div></div>
                    <div class="calcbutton" value="/"><div>/</div></div>
                    <div class="calcbutton" value="="><div>=</div></div>
                </div>
            </div>
        </div>

        <label id="motiontoggle">
            <input type="checkbox">
            <span class="customswitch">
                <div class="circ"></div>
            </span>
            Reduce Background Motion
        </label>
    </div>
</body>
<script src="index.js"></script>
</html>
