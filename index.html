<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calc</title>
</head>
<body>
    <div id="calcbody">
        <div id="calcscreen"></div>
        <div id="calcbuttontray">
            <div class="calcbrow">
                <div class="calcbutton"><div>7</div></div>
                <div class="calcbutton"><div>8</div></div>
                <div class="calcbutton"><div>9</div></div>
                <div class="calcbutton"><div>C</div></div>
            </div>
            <div class="calcbrow">
                <div class="calcbutton"><div>4</div></div>
                <div class="calcbutton"><div>5</div></div>
                <div class="calcbutton"><div>6</div></div>
                <div class="calcbutton"><div>+</div></div>
            </div>
            <div class="calcbrow">
                <div class="calcbutton"><div>1</div></div>
                <div class="calcbutton"><div>2</div></div>
                <div class="calcbutton"><div>3</div></div>
                <div class="calcbutton"><div>-</div></div>
            </div>
            <div class="calcbrow">
                <div class="calcbutton"><div>*</div></div>
                <div class="calcbutton"><div>0</div></div>
                <div class="calcbutton"><div>/</div></div>
                <div class="calcbutton"><div>Ent.</div></div>
            </div>
        </div>
    </div>
</body>
</html>
